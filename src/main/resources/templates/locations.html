<html>
    <head>
        <title>Flyte - Find sweet deals for flights!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link th:href="@{/styles/style.css}" rel="stylesheet" /> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
         <!-- As a heading -->
         <nav class="navbar navbar-light bg-light">
            <a href="/"><span class="navbar-brand mb-0 h1 animate__animated animate__bounce animate__fadeIn">Flyte</span></a>
        </nav>

        <section id="hero" class="d-flex align-items-center">
            <div class="container">
                <h1 class="animate__animated animate__bounce animate__fadeIn caption-title">Flyte</h1>
                <h2 class="animate__animated animate__bounce animate__fadeIn caption-text">Getting to your dream destination isn't hard. Come on, your vacation awaits you!</h1>
            </div>
        </section>
       
        <section>
            <h1 class="section-title">Not sure where to go? We got you!</h1>
            <div class="container">
                <p class="section-text">Below are all the locations that you can travel to. Not all locations are available at all times!</p>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <th scope="col">ID</th>
                            <th scope="col">Location</th>
                        </thead>
                        <tbody>
                            <tr th:each="location: ${locations}">
                                <th scope="row" th:text="${location.id}"></th>
                                <th scope="row" th:text="${location.name}"></th>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
